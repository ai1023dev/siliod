    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siliod</title>
    <!-- 기본 파비콘 -->
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon" />

    <!-- PNG 포맷 (브라우저 호환용) -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <!-- 애플, 안드로이드 등 지원 -->
    <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
    <link rel="manifest" href="icon/site.webmanifest">

    <link rel="stylesheet" href="ko/main/style.css" />
</head>

<body>
    <!-- 로그인 모달 -->
    <div class="login-modal-backdrop hidden">
        <div class="modal">
            <p>지금 신규 가입하면</p>
            <h2><span class="highlight">$5</span> 무료 크레딧 제공!</h2>

            <a href="/login/google"><button class="social-login google-login">
                    <img src="image/google-icon.png" alt="Google" />
                    Google 계정으로 로그인
                </button></a>
        </div>
    </div>

    <!-- 공룡 게임 모달 -->
    <div class="dino-modal-backdrop hidden">
        <div class="modal dino-modal">
            <span>머리 식힐 시간이에요. 잠깐 놀다가 와요!</span><img id="dino-x" src="image/x.svg">
            <iframe id="dino-iframe" frameborder="0"></iframe>
        </div>
    </div>




    <div class="layout">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="logo">
                <a href="/home"><img src="image/siliod_logo_black.png" alt="logo" /></a>
            </div>

            <div class="balance-section">
                <div class="balance-label">보유 포인트</div>
                <div class="balance-amount"></div>
                <a href="/point"><button class="charge-btn">충전하기</button></a>
            </div>

            <nav class="sidebar-menu">
                <a href="/setting"><img src="image/setting.svg"> 설정</a>
                <a href="/guide"><img src="image/guide.svg"> 가이드</a>
                <a href="https://discord.gg/CBHbDZ4MdM" target="_blank"><img src="image/discord.svg"> 디스코드 문의</a>
                <button id="dino-btn"><img src="image/dino.svg"> Dino Game</button>
            </nav>

        </aside>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h2 class="summation">? 인스턴스 / ? 실행중</h2>
                    <button>
                        <img src="image/refresh.svg" alt="refresh">
                        <span>상태 새로고침</span>
                    </button>
                </div>

                <div class="header-right">
                    <img class="avatar" src="image/profile.png" alt="Profile" />
                    <div class="username">Login</div>
                </div>
            </header>

            <div class="cards-container scroll">
                <div class="cards-container-data"></div>

                <a href="/create">
                    <div class="card add-card">
                        <div class="plus-icon">+</div>
                        <div class="add-card-hight">
                            <h2>a</h2>
                            <hr>
                            <div class="status-row"><span class="status stopped">a</span></div>
                            <div class="specs">a</div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="deal-container">
                <div class="deal-line-hover">
                    <div class="deal-line"></div>
                </div>

                <div class="deal-container-main scroll">
                    <span class="deal-name"><span id="instance-name">-</span>
                        <span class="type" id="instance-type-label">-</span>
                        <span class="status loading" id="instance-status-loading">loading</span>
                    </span>

                    <div class="instance-info">
                        <div class="info-pair info-pair-incetance">
                            <div class="info-label">인스턴스 ID :</div>
                            <div class="info-value" id="instance-id">-</div>
                        </div>
                        <div class="info-pair">
                            <div class="info-label">인스턴스 유형 :</div>
                            <div class="info-value" id="instance-grade">-</div>
                        </div>
                    </div>

                    <div class="instance-info-row deal-instance-connect">
                        <div class="ip-label" id="connect-label">인스턴스 접속</div>
                        <div class="ip-value">
                            <a class="deal-incetance-link" target="_blank" id="instance-connect-url">-</a>
                            <button class="copy-btn" id="copy-connect-url"><img src="image/copy.svg">복사</button>
                        </div>
                    </div>

                    <div class="deal-button-group">
                        <button class="action-btn restart" id="btn-start">인스턴스 시작</button>
                        <button class="action-btn restart" id="btn-restart">인스턴스 재시작</button>
                        <button class="action-btn red stop" id="btn-stop">인스턴스 중지</button>
                    </div>

                    <div class="instance-info-row">
                        <div class="ip-label">퍼블릭 IP</div>
                        <div class="ip-value">
                            <span id="public-ip">-</span>
                            <button class="copy-btn" id="copy-public-ip"><img src="image/copy.svg">복사</button>
                        </div>
                    </div>

                    <div class="instance-info-row">
                        <div class="ip-label">프라이빗 IP</div>
                        <div class="ip-value">
                            <span id="private-ip">-</span>
                            <button class="copy-btn" id="copy-private-ip"><img src="image/copy.svg">복사</button>
                        </div>
                    </div>

                    <div class="deal-button-group deal-button-group-more">
                        <a id="btn-more" href="">
                            <button class="action-btn">더보기</button>
                        </a>
                    </div>
                </div>

                <button class="deal-refresh">
                    <img src="image/refresh.svg" alt="refresh">
                </button>


                <div class="iframe-container">
                    <div id="no-connect">연결 확인 중</div>
                    <iframe id="connect-iframe" src="" frameborder="0" allowfullscreen allow="fullscreen"></iframe>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="ko/main/script.js"></script>

</body>

</html>
