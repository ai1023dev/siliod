<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siliod</title>
    <!-- 기본 파비콘 -->
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon" />

    <!-- PNG 포맷 (브라우저 호환용) -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <!-- 애플, 안드로이드 등 지원 -->
    <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
    <link rel="manifest" href="icon/site.webmanifest">

    <link rel="stylesheet" href="ko/create/style.css" />
</head>

<body>
    <!-- 로그인 모달 -->
    <div class="login-modal-backdrop hidden">
        <div class="modal">
            <p>지금 신규 가입하면</p>
            <h2><span class="highlight">$5</span> 무료 크레딧 제공!</h2>

            <a href="/login/google"><button class="social-login google-login">
                    <img src="image/google-icon.png" alt="Google" />
                    Google 계정으로 로그인
                </button></a>
        </div>
    </div>

    <!-- 공룡 게임 모달 -->
    <div class="dino-modal-backdrop hidden">
        <div class="modal dino-modal">
            <span id="dino-time">예상 소요시간 1분</span>
            <a id="dino-dashboard"><button>대쉬보드로 이동</button></a><br>
            <iframe frameborder="0"></iframe>

            <div>게임 한 판 어때요? 인스턴스가 곧 시작돼요!</div>
        </div>
    </div>

    <div class="layout">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="logo">
                <a href="/home"><img src="image/siliod_logo_black.png" alt="logo" /></a>
            </div>

            <div class="balance-section">
                <div class="balance-label">보유 포인트</div>
                <div class="balance-amount"></div>
                <a href="/point"><button class="charge-btn">충전하기</button></a>
            </div>

            <nav class="sidebar-menu">
                <a href="/"><img src="image/dashboard.svg"> 대쉬보드</button></a>
                <a href="/setting"><img src="image/setting.svg"> 설정</a>
                <a href="/guide"><img src="image/guide.svg"> 가이드</a>
                <a href="https://discord.gg/CBHbDZ4MdM" target="_blank"><img src="image/discord.svg"> 디스코드 문의</a>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h2>인스턴스 생성</h2>
                </div>

                <div class="header-right">
                    <img class="avatar" src="image/profile.png" alt="Profile" />
                    <div class="username">Login</div>
                </div>
            </header>

            <div class="form-section">
                <div class="form-group">
                    <label for="instance-name">인스턴스 이름</label>
                    <input type="text" id="instance-name" placeholder="예: my-instance (띄어쓰기 불가)" />
                </div>


                <div>
                    <div class="width">
                        <div class="form-group">
                            <label for="instance-name">월 납입료</label>
                            <h2 id="amount">1000원</h2>
                        </div>
                        
                        <br><div class="strength">월 결제 금액은 '월별 예정 실행 시간'에 '인스턴스 등급별 단가'를 곱한후<br>8GiB를 초과한 스토리지 1GiB당 120원을 더해 산정됩니다.
                        </div>
                    </div>

                    <div class="width">
                        <div class="form-group">
                            <label for="instance-name">월별 인스턴스 실행 예정 시간</label>
                            <select id="time-select" class="custom-select" name="interface">
                                <option value="10">10시간</option>
                                <option value="20">20시간</option>
                                <option value="30">30시간</option>
                                <option value="40">40시간</option>
                                <option value="50">50시간</option>
                                <option value="60">60시간</option>
                                <option value="70">70시간</option>
                                <option value="80">80시간</option>
                                <option value="90">90시간</option>
                                <option value="100">100시간</option>
                                <option value="200">200시간</option>
                                <option value="300">300시간</option>
                                <option value="400">400시간</option>
                                <option value="720">무제한 & 무중단 (약 720시간)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>접속 방식</label>
                    <div class="radio-group">
                        <label class="custom-radio">
                            <input type="radio" name="interface" value="gui" />
                            <span class="radio-mark"></span>
                            GUI
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="interface" value="cli" />
                            <span class="radio-mark"></span>
                            CLI
                        </label>
                    </div>
                </div>

                <div>
                    <div class="width">
                        <div class="form-group">
                            <label for="instance-name">인스턴스 등급</label>
                            <select id="instance-grade" class="custom-select" name="interface">
                                <option value="30">nano</option>
                                <option value="50">micro</option>
                                <option value="70">small</option>
                                <option value="100" selected>medium (권장)</option>
                                <option value="200">large</option>
                                <option value="400">xlarge</option>
                            </select>

                            <div class="strength" id="speac-strength">vCPU 2 / 메모리 4GiB / 기본 CPU 성능 20% / 시간당 요금 100원
                            </div>
                        </div>
                    </div>
                    <div class="width">
                        <div class="form-group">
                            <label for="instance-name">운영체제</label>
                            <select class="custom-select" name="interface">
                                <option selected>Ubuntu (24.04.2 LTS)</option>
                            </select>
                        </div>
                    </div>
                    <div class="width">
                        <div class="form-group">
                            <label for="instance-name">리전</label>
                            <select class="custom-select" name="interface">
                                <option selected>미국 오하이오 (aws)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="width">
                        <div class="form-group">
                            <label for="instance-name">스토리지</label>
                            <div class="password-wrapper">
                                <input type="number" id="storage-input" min="8" step="1" value="10" />
                                <button type="button" class="gib">GiB</button>
                            </div>
                            <div class="strength" id="storage-strength">GUI 선택 시 6GiB, CLI 선택 시 3GiB가 기본으로 사용됩니다.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-group">
                            <label for="instance-name">접속 허용 IP (CIDR 표기 필수)</label>
                            <input id="ip" type="text">

                            <div class="strength" id="ip-strength">현재 ip</div>
                        </div>
                    </div>
                </div>


                <div>
                    <div class="width">
                        <div class="form-group">
                            <label for="ubuntu-password">Ubuntu 비밀번호</label>
                            <div class="password-wrapper">
                                <input type="password" id="ubuntu-password" />
                                <button type="button" class="toggle-password" data-target="#ubuntu-password">보기</button>
                            </div>
                            <div class="strength" id="ubuntu-strength"></div>
                        </div><br>

                        <div class="form-group">
                            <label for="ubuntu-password-confirm">Ubuntu 비밀번호 확인</label>
                            <div class="password-wrapper">
                                <input type="password" id="ubuntu-password-confirm" />
                                <button type="button" class="toggle-password"
                                    data-target="#ubuntu-password-confirm">보기</button>
                            </div>
                        </div>
                    </div>

                    <div class="width">
                        <div class="form-group">
                            <label for="connect-password">접속 비밀번호</label>
                            <div class="password-wrapper">
                                <input type="password" id="connect-password" placeholder="Connect 비밀번호 (6~8자리)" />
                                <button type="button" class="toggle-password"
                                    data-target="#connect-password">보기</button>
                            </div>
                            <div class="strength" id="connect-strength"></div>
                        </div><br>

                        <div class="form-group">
                            <label for="connect-password-confirm">접속 비밀번호 확인</label>
                            <div class="password-wrapper">
                                <input type="password" id="connect-password-confirm" />
                                <button type="button" class="toggle-password"
                                    data-target="#connect-password-confirm">보기</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="create-instance-btn">인스턴스 생성</button>
                </div>
            </div>
        </div>
    </div>


    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="ko/create/script.js"></script>
</body>

</html>
