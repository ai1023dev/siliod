<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siliod</title>
    <!-- 기본 파비콘 -->
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon" />

    <!-- PNG 포맷 (브라우저 호환용) -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <!-- 애플, 안드로이드 등 지원 -->
    <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
    <link rel="manifest" href="icon/site.webmanifest">

    <link rel="stylesheet" href="ko/billing/style.css" />
</head>

<body>
    <!-- 로그인 모달 -->
    <div class="login-modal-backdrop hidden">
        <div class="modal login-modal">
            <p>가장 쉬운 클라우드 컴퓨팅</p>
            <img class="logo" src="image/siliod_logo_black.png" alt="logo" />

            <a href="/login/google"><button class="social-login google-login">
                    <img src="image/google-icon.png" alt="Google" />
                    Google 계정으로 로그인
                </button></a>
            <span>Siliod는 가입되지 않은 구글 계정으로 로그인할 경우, 자동으로 회원가입이 진행되며<br>이때 <a class="terms" href="/terms">이용약관</a>에 동의한
                것으로 간주합니다.</span>
        </div>
    </div>


    <div class="layout">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="logo">
                <a href="/home"><img src="image/siliod_logo_black.png" alt="logo" /></a>
            </div>

            <!-- <div class="balance-section">
                <div class="balance-label">보유금액</div>
                <div class="balance-amount"></div>
            </div> -->

            <nav class="sidebar-menu">
                <a href="/"><img src="image/dashboard.svg"> 대쉬보드</button></a>
                <a href="/setting"><img src="image/setting.svg"> 설정</a>
                <a href="/guide"><img src="image/guide.svg"> 가이드</a>
                <a href="https://discord.gg/CBHbDZ4MdM" target="_blank"><img src="image/discord.svg"> 디스코드 문의</a>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h2>구독 / 결제</h2>
                </div>

                <div class="header-right">
                    <img class="avatar" src="image/profile.png" alt="Profile" />
                    <div class="username">Login</div>
                </div>
            </header>

            <div class="form-section">
                <div class="container">
                    <!-- 상단 결제 정보 -->
                    <div class="flex-box">
                        <div class="card box">
                            <div class="label">다음 결제 예정 금액</div>
                            <div class="amount">0 원</div>
                            <div class="date"></div>
                        </div>
                    </div>

                    <br><!-- 결제수단 -->
                    <div class="section-title">결제수단</div>
                    <div id="payment-method-container" class="card">
                        <!-- <div class="payment-method">
                        <div>
                            <img src="image/card.svg" alt="신용카드 아이콘" />
                            <div>
                                <div class="method-info">메인 결제수단 · 신용카드</div>
                                <div class="method-sub">KEB하나카드 · 9436-XXXX-XXXX-782X</div>
                            </div>
                        </div>
                        <div>
                            <button class="add-billing register-button">수정하기</button>
                            <button class="add-billing register-button">삭제하기</button>
                        </div>
                    </div> -->
                    </div><br>

                    <div class="section-title">예상 금액 계산기</div>
                    <div class="card box">
                        <label>예상 월 납입료</label>
                        <h2 id="monthly-fee">1240 원</h2>

                        <br>
                        <div class="fee-info">
                            월 결제 금액은 '월별 예정 실행 시간'에 '인스턴스 시간당 요금'을 곱한 후<br>
                            8GiB를 초과한 스토리지 1GiB당 매주 월요일마다 30원을 더해 산정됩니다.<br>
                            (실제 결제금액과 소액의 차이가 날 수 있음.)
                        </div>

                        <br>

                        <label>인스턴스 등급</label>
                        <select id="instance-price">
                            <option value="30">nano (시간당 요금 30원)</option>
                            <option value="50">micro (시간당 요금 50원)</option>
                            <option value="70">small (시간당 요금 70원)</option>
                            <option value="100" selected>medium (시간당 요금 100원)</option>
                            <option value="200">large (시간당 요금 200원)</option>
                            <option value="400">xlarge (시간당 요금 400원)</option>
                        </select>

                        <br>

                        <label>월별 예정 실행 시간</label>
                        <input type="number" id="planned-hours" value="10">

                        <br>

                        <label>스토리지 크기 (GiB)</label>
                        <input type="number" id="storage-size" value="10" min="8">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <script src="ko/billing/script.js"></script>
</body>

</html>
