<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siliod</title>
    <!-- 기본 파비콘 -->
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon" />

    <!-- PNG 포맷 (브라우저 호환용) -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <!-- 애플, 안드로이드 등 지원 -->
    <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
    <link rel="manifest" href="icon/site.webmanifest">

    <link rel="stylesheet" href="ko/billing/style.css" />
</head>

<body>
    <!-- 로그인 모달 -->
    <div class="login-modal-backdrop hidden">
        <div class="modal login-modal">
            <p>가장 쉬운 클라우드 컴퓨팅</p>
            <img class="logo" src="image/siliod_logo_black.png" alt="logo" />

            <a href="/login/google"><button class="social-login google-login">
                    <img src="image/google-icon.png" alt="Google" />
                    Google 계정으로 로그인
                </button></a>
            <span>Siliod는 가입되지 않은 구글 계정으로 로그인할 경우, 자동으로 회원가입이 진행되며<br>이때 <a class="terms" href="/terms">이용약관</a>에 동의한
                것으로 간주합니다.</span>
        </div>
    </div>


    <div class="layout">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="logo">
                <a href="/home"><img src="image/siliod_logo_black.png" alt="logo" /></a>
            </div>

            <!-- <div class="balance-section">
                <div class="balance-label">보유금액</div>
                <div class="balance-amount"></div>
            </div> -->

            <nav class="sidebar-menu">
                <a href="/"><img src="image/dashboard.svg"> 대쉬보드</button></a>
                <a href="/setting"><img src="image/setting.svg"> 설정</a>
                <a href="/guide"><img src="image/guide.svg"> 가이드</a>
                <a href="https://discord.gg/CBHbDZ4MdM" target="_blank"><img src="image/discord.svg"> 디스코드 문의</a>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h2>구독 / 결제</h2>
                </div>

                <div class="header-right">
                    <img class="avatar" src="image/profile.png" alt="Profile" />
                    <div class="username">Login</div>
                </div>
            </header>

            <div class="container">
                <!-- 상단 결제 정보 -->
                <div class="flex-box">
                    <div class="card box">
                        <div class="label">다음 결제예정 · 없음</div>
                        <div class="amount">0 원</div>
                        <div class="subtext">최근 결제일 · 없음</div>
                    </div>
                </div>

                <!-- 결제수단 -->
                <div class="section-title">결제수단</div>
                <div class="card">
                    <div class="payment-method">
                        <img src="https://img.icons8.com/ios-filled/50/credit-card.png" alt="신용카드 아이콘" />
                        <div>
                            <div class="method-info">신용카드</div>
                            <div class="method-sub">KEB하나카드 · 9436-XXXX-XXXX-782X</div>
                        </div>
                    </div>
                    <div class="payment-method">
                        <img src="https://img.icons8.com/ios/50/bank-card-back-side.png" alt="보조수단 아이콘" />
                        <div>
                            <div class="method-info">보조 결제수단</div>
                            <div class="method-sub">등록된 결제수단이 없습니다.</div>
                        </div>
                    </div>
                    <button class="register-button">등록하기</button>
                </div>
            </div>

            <button id="payment-button" class="main-btn">구독하기</button>
        </div>
    </div>


    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <script src="ko/billing/script.js"></script>
</body>

</html>
