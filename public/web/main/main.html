<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>siliod</title>
    <link rel="stylesheet" href="web/main/style.css" />
    <!-- <link rel="stylesheet" href="web/main/dark.css" /> -->
</head>

<body>
    <!-- 로그인 모달 -->
    <div class="login-modal-backdrop hidden">
        <div class="login-modal">
            <p>지금 신규 가입하면</p>
            <h2><span class="highlight">$5</span> 무료 크레딧 제공!</h2>

            <a href="/login/google"><button class="social-login google-login">
                    <img src="image/google-icon.png" alt="Google" />
                    Google 계정으로 로그인
                </button></a>
        </div>
    </div>




    <div class="layout">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="logo">
                <img src="image/siliod_logo_black.png" alt="logo" />
                <!-- <img src="image/siliod_logo_white.png" alt="logo" /> -->
            </div>

            <div class="balance-section">
                <div class="balance-label">보유금액</div>
                <div class="balance-amount">5,700원</div>
                <button class="charge-btn">충전하기</button>
            </div>

            <nav class="sidebar-menu">
                <button><img src="image/refresh.svg"> 설정</button>
                <button><img src="image/refresh.svg"> 배우기</button>
                <button><img src="image/refresh.svg"> 문의</button>
                <button><img src="image/refresh.svg"> API</button>
            </nav>
            <button class="logout">logout</button>

        </aside>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h2>2 인스턴스 / 1 실행중</h2>
                    <button>
                        <img src="image/refresh.svg" alt="refresh">
                        <span>상태 새로고침</span>
                    </button>
                </div>

                <div class="header-right">
                    <img class="avatar" src="image/profile.png" alt="Profile" />
                    <div class="username">Login</div>
                </div>
            </header>

            <div class="cards-container scroll">
                <div class="cards-container-data"></div>

                <div class="card add-card">
                    <div class="plus-icon">+</div>
                    <div class="add-card-hight">
                        <h2>a</h2>
                        <hr>
                        <div class="status-row"><span class="status stopped">a</span></div>
                        <div class="specs">a</div>
                    </div>
                </div>
            </div>

            <div class="deal-container">
                <div class="deal-line-hover">
                    <div class="deal-line"></div>
                </div>

                <div class="deal-container-main scroll">
                    <span class="deal-name"><span id="instance-name">-</span>
                        <span class="type" id="instance-type-label">-</span>
                        <span class="status loading" id="instance-status-loading">loading</span>
                    </span>

                    <div class="instance-info">
                        <div class="info-pair info-pair-incetance">
                            <div class="info-label">인스턴스 ID :</div>
                            <div class="info-value" id="instance-id">-</div>
                        </div>
                        <div class="info-pair">
                            <div class="info-label">인스턴스 유형 :</div>
                            <div class="info-value" id="instance-type">-</div>
                        </div>
                    </div>

                    <div class="instance-info-row deal-instance-connect">
                        <div class="ip-label">인스턴스 접속</div>
                        <div class="ip-value">
                            <a class="deal-incetance-link" target="_blank" id="instance-connect-url">-</a>
                            <button class="copy-btn" id="copy-connect-url">복사</button>
                        </div>
                    </div>

                    <div class="deal-button-group">
                        <button class="action-btn restart" id="btn-start">인스턴스 시작</button>
                        <button class="action-btn restart" id="btn-restart">인스턴스 재시작</button>
                        <button class="action-btn red stop" id="btn-stop">인스턴스 중지</button>
                    </div>

                    <div class="instance-info-row">
                        <div class="ip-label">퍼블릭 IP</div>
                        <div class="ip-value">
                            <span id="public-ip">-</span>
                            <button class="copy-btn" id="copy-public-ip">복사</button>
                        </div>
                    </div>

                    <div class="instance-info-row">
                        <div class="ip-label">프라이빗 IP</div>
                        <div class="ip-value">
                            <span id="private-ip">-</span>
                            <button class="copy-btn" id="copy-private-ip">복사</button>
                        </div>
                    </div>

                    <div class="instance-info-row">
                        <div class="info-label port-label">열린 포트</div>
                        <div class="port-value" id="open-ports">
                            <button>22</button>
                            <button>80</button>
                            <button>443</button>
                            <button class="add-port-btn" id="add-port-btn">
                                <p>+</p>
                            </button>
                        </div>
                    </div>

                    <div class="deal-button-group deal-button-group-more">
                        <button class="action-btn" id="btn-more">더보기</button>
                    </div>
                </div>

                <button class="deal-refresh">
                    <img src="image/refresh.svg" alt="refresh">
                </button>
                
                
                <div class="iframe-container">
                    <div id="no-connect">연결 확인 중</div>
                    <iframe src="" frameborder="0" allowfullscreen allow="fullscreen"></iframe>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="web/main/script.js"></script>
</body>

</html>
