<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siliod</title>
    <!-- 기본 파비콘 -->
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon" />

    <!-- PNG 포맷 (브라우저 호환용) -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <!-- 애플, 안드로이드 등 지원 -->
    <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
    <link rel="manifest" href="icon/site.webmanifest">

    <link rel="stylesheet" href="en/pay/style.css" />
</head>

<body>
    <!-- 로그인 모달 -->
    <div class="login-modal-backdrop hidden">
        <div class="modal">
            <p>Sign up now and get</p>
            <h2><span class="highlight">$5</span> free credit!</h2>

            <a href="/login/google"><button class="social-login google-login">
                    <img src="image/google-icon.png" alt="Google" />
                    Login with Google
                </button></a>
        </div>
    </div>


    <div class="layout">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="logo">
                <a href="/home"><img src="image/siliod_logo_black.png" alt="logo" /></a>
            </div>

            <div class="balance-section">
                <div class="balance-label">Available Points</div>
                <div class="balance-amount"></div>
            </div>

            <nav class="sidebar-menu">
                <a href="/"><img src="image/dashboard.svg"> Dashboard</button></a>
                <a href="/setting"><img src="image/setting.svg"> Settings</a>
                <a href="/guide"><img src="image/guide.svg"> Guide</a>
                <a href="https://discord.gg/CBHbDZ4MdM" target="_blank"><img src="image/discord.svg"> Discord inquiry</a>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h2>Point Recharge</h2>
                </div>

                <div class="header-right">
                    <img class="avatar" src="image/profile.png" alt="Profile" />
                    <div class="username">Login</div>
                </div>
            </header>

            <span class="point"></span>
            <span class="amount"></span>

            <div class="line"></div>

            <!-- 결제 UI -->
            <div id="payment-method"></div>
            <!-- 이용약관 UI -->
            <div id="agreement"></div>

            <div class="main-btn-container">
                <button id="payment-button" class="main-btn">Make Payment</button>
                <a href="/point"><button class="main-btn">Select Another Product</button></a>
            </div>
        </div>
    </div>


    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <script src="en/pay/script.js"></script>
</body>

</html>
