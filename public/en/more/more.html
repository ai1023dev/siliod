<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>siliod</title>
    <link rel="stylesheet" href="en/more/style.css" />
</head>

<body>
    <!-- 로그인 모달 -->
    <div class="login-modal-backdrop hidden">
        <div class="login-modal">
            <p>Sign up now and get</p>
            <h2><span class="highlight">$5</span> free credit!</h2>

            <a href="/login/google"><button class="social-login google-login">
                    <img src="image/google-icon.png" alt="Google" />
                    Login with Google
                </button></a>
        </div>
    </div>

    <div class="layout">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="logo">
                <a href="/"><img src="image/siliod_logo_black.png" alt="logo" /></a>
            </div>

            <div class="balance-section">
                <div class="balance-label">Available Points</div>
                <div class="balance-amount"></div>
                <a href="/point"><button class="charge-btn">Add Points</button></a>
            </div>

            <nav class="sidebar-menu">
                <a href="/"><img src="image/refresh.svg"> Dashboard</a>
                <button><img src="image/refresh.svg"> Settings</button>
                <button><img src="image/refresh.svg"> Learn</button>
                <button><img src="image/refresh.svg"> Support</button>
                <button><img src="image/refresh.svg"> API</button>
            </nav>
        </aside>

        <div class="loading-overlay"></div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h2>Instance Information</h2>

                    <button id="refresh">
                        <img src="image/refresh.svg" alt="refresh">
                        <span>Refresh Status</span>
                    </button>
                </div>

                <div class="header-right">
                    <img class="avatar" src="image/profile.png" alt="Profile" />
                    <div class="username">Login</div>
                </div>
            </header>

            <div class="main-section">
                <span class="deal-name">
                    <span class="instance-name"></span>
                    <span class="type" id="instance-type-label">-</span>
                    <span class="status loading" id="instance-status-loading">loading</span>
                </span>

                <div class="instance-info-wrapper">
                    <div class="instance-info">
                        <div class="info-pair info-pair-incetance">
                            <div class="info-label">Instance ID:</div>
                            <div class="info-value" id="instance-id">-</div>
                        </div>
                        <div class="info-pair">
                            <div class="info-label">Instance Type:</div>
                            <div class="info-value" id="instance-type">-</div>
                        </div>

                        <div class="instance-info-row deal-instance-connect">
                            <div class="ip-label">Instance Access</div>
                            <div class="ip-value">
                                <a class="deal-incetance-link" target="_blank" id="instance-connect-url">-</a>
                                <button class="copy-btn" id="copy-connect-url"><img src="image/copy.svg">Copy</button>
                            </div>
                        </div>
                    </div>

                    <div class="ip-info">
                        <div class="instance-info-row">
                            <div class="ip-label">Public IP</div>
                            <div class="ip-value">
                                <span id="public-ip">-</span>
                                <button class="copy-btn" id="copy-public-ip"><img src="image/copy.svg">Copy</button>
                            </div>
                        </div>
                        <div class="instance-info-row">
                            <div class="ip-label">Private IP</div>
                            <div class="ip-value">
                                <span id="private-ip">-</span>
                                <button class="copy-btn" id="copy-private-ip"><img src="image/copy.svg">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="delete-incetance" class="action-btn red">Delete Instance</button>


                <div class="rules-label">Inbound Rules</div>
                <div id="rules-container">
                    <!-- 규칙 블록들이 여기에 들어감 -->
                </div>

                <div class="action-btn-container">
                    <button id="add-rule" class="action-btn">Add Rule</button>
                </div>
            </div>
        </div>
    </div>


    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="en/more/script.js"></script>
</body>

</html>
