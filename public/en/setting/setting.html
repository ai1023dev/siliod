<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>siliod</title>
    <link rel="stylesheet" href="en/setting/style.css" />
</head>

<body>
    <!-- 로그인 모달 -->
    <div class="login-modal-backdrop hidden">
        <div class="modal">
            <p>Sign up now and get</p>
            <h2><span class="highlight">$5</span> free credit!</h2>

            <a href="/login/google"><button class="social-login google-login">
                    <img src="image/google-icon.png" alt="Google" />
                    Sign in with Google
                </button></a>
        </div>
    </div>

    <div class="layout">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="logo">
                <a href="/"><img src="image/siliod_logo_black.png" alt="logo" /></a>
            </div>

            <div class="balance-section">
                <div class="balance-label">Points Balance</div>
                <div class="balance-amount"></div>
                <a href="/point"><button class="charge-btn">Add Points</button></a>
            </div>

            <nav class="sidebar-menu">
                <a href="/"><img src="image/refresh.svg"> Dashboard</button></a>
                <button><img src="image/refresh.svg"> Settings</button>
                <button><img src="image/refresh.svg"> Learn</button>
                <button><img src="image/refresh.svg"> Contact</button>
                <button><img src="image/refresh.svg"> API</button>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h2>Settings</h2>
                </div>

                <div class="header-right">
                    <img class="avatar" src="image/profile.png" alt="Profile" />
                    <div class="username">Login</div>
                </div>
            </header>

            <!-- 언어 선택 | 로그아웃 | 결제 내역 -->

            <div class="form-group">
                <label for="instance-name">Language</label>
                <select class="custom-select" name="interface">
                    <option selected>English</option>
                    <option>Korean</option>
                </select>
            </div>

            <button class="logout">Logout</button>

            <div class="form-group">
                <label>Payment History</label>
                <div class="receipt-container"></div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="en/setting/script.js"></script>
</body>

</html>
