<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siliod</title>
    <!-- 기본 파비콘 -->
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon" />

    <!-- PNG 포맷 (브라우저 호환용) -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <!-- 애플, 안드로이드 등 지원 -->
    <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
    <link rel="manifest" href="icon/site.webmanifest">

    <link rel="stylesheet" href="en/setting/style.css" />
</head>

<body>
    <!-- 로그인 모달 -->
    <div class="login-modal-backdrop hidden">
        <div class="modal login-modal">
            <p>The Easiest Cloud Computing</p>
            <img class="logo" src="image/siliod_logo_black.png" alt="logo" />

            <a href="/login/google"><button class="social-login google-login">
                    <img src="image/google-icon.png" alt="Google" />
                    Login with Google
                </button></a>
            <span>
                If you log in with a Google account that is not registered with Siliod, you will be automatically signed up.In doing so, you are considered to have agreed to the <a class="terms" href="/terms">Terms of Service</a>.
            </span>
        </div>
    </div>

    <div class="layout">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="logo">
                <a href="/home"><img src="image/siliod_logo_black.png" alt="logo" /></a>
            </div>

            <div class="balance-section">
                <div class="balance-label">Points Balance</div>
                <div class="balance-amount"></div>
                <a href="/point"><button class="charge-btn">Add Points</button></a>
            </div>

            <nav class="sidebar-menu">
                <a href="/"><img src="image/dashboard.svg"> Dashboard</button></a>
                <a href="/guide"><img src="image/guide.svg"> Guide</a>
                <a href="https://discord.gg/CBHbDZ4MdM" target="_blank"><img src="image/discord.svg"> Discord inquiry</a>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h2>Settings</h2>
                </div>

                <div class="header-right">
                    <img class="avatar" src="image/profile.png" alt="Profile" />
                    <div class="username">Login</div>
                </div>
            </header>

            <!-- 언어 선택 | 로그아웃 | 결제 내역 -->

            <div class="form-group">
                <label for="instance-name">언어 (language)</label>
                <select class="custom-select" name="interface">
                    <option selected value="US">English</option>
                    <option value="KR">한국어</option>
                </select>
            </div>

            <button class="logout">Logout</button>

            <div class="form-group">
                <label>Payment History</label>
                <div class="receipt-container"></div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="en/setting/script.js"></script>
</body>

</html>
