
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>siliod</title>
    <link rel="stylesheet" href="en/main/style.css" />
</head>

<body>
    <!-- 로그인 모달 -->
    <div class="login-modal-backdrop hidden">
        <div class="modal">
            <p>Sign up now and get</p>
            <h2><span class="highlight">$5</span> free credit!</h2>

            <a href="/login/google"><button class="social-login google-login">
                    <img src="image/google-icon.png" alt="Google" />
                    Login with Google
                </button></a>
        </div>
    </div>

    <!-- 공룡 게임 모달 -->
    <div class="dino-modal-backdrop hidden">
        <div class="modal dino-modal">
            <span>Time to clear your mind. Let's play for a bit!</span><img id="dino-x" src="image/x.svg">
            <iframe id="dino-iframe" frameborder="0"></iframe>
        </div>
    </div>




    <div class="layout">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="logo">
                <a href="/"><img src="image/siliod_logo_black.png" alt="logo" /></a>
            </div>

            <div class="balance-section">
                <div class="balance-label">Available Points</div>
                <div class="balance-amount"></div>
                <a href="/point"><button class="charge-btn">Add Points</button></a>
            </div>

            <nav class="sidebar-menu">
                <a href="/setting"><img src="image/refresh.svg"> Settings</a>
                <button><img src="image/refresh.svg"> Learn</button>
                <button><img src="image/refresh.svg"> Contact</button>
                <button id="dino-btn"><img src="image/refresh.svg"> Dino Game</button>
            </nav>

        </aside>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h2 class="summation">? Instances / ? Running</h2>
                    <button>
                        <img src="image/refresh.svg" alt="refresh">
                        <span>Refresh Status</span>
                    </button>
                </div>

                <div class="header-right">
                    <img class="avatar" src="image/profile.png" alt="Profile" />
                    <div class="username">Login</div>
                </div>
            </header>

            <div class="cards-container scroll">
                <div class="cards-container-data"></div>

                <a href="/create">
                    <div class="card add-card">
                        <div class="plus-icon">+</div>
                        <div class="add-card-hight">
                            <h2>a</h2>
                            <hr>
                            <div class="status-row"><span class="status stopped">a</span></div>
                            <div class="specs">a</div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="deal-container">
                <div class="deal-line-hover">
                    <div class="deal-line"></div>
                </div>

                <div class="deal-container-main scroll">
                    <span class="deal-name"><span id="instance-name">-</span>
                        <span class="type" id="instance-type-label">-</span>
                        <span class="status loading" id="instance-status-loading">loading</span>
                    </span>

                    <div class="instance-info">
                        <div class="info-pair info-pair-incetance">
                            <div class="info-label">Instance ID:</div>
                            <div class="info-value" id="instance-id">-</div>
                        </div>
                        <div class="info-pair">
                            <div class="info-label">Instance Type:</div>
                            <div class="info-value" id="instance-grade">-</div>
                        </div>
                    </div>

                    <div class="instance-info-row deal-instance-connect">
                        <div class="ip-label" id="connect-label">Instance Connection</div>
                        <div class="ip-value">
                            <a class="deal-incetance-link" target="_blank" id="instance-connect-url">-</a>
                            <button class="copy-btn" id="copy-connect-url"><img src="image/copy.svg">Copy</button>
                        </div>
                    </div>

                    <div class="deal-button-group">
                        <button class="action-btn restart" id="btn-start">Start Instance</button>
                        <button class="action-btn restart" id="btn-restart">Restart Instance</button>
                        <button class="action-btn red stop" id="btn-stop">Stop Instance</button>
                    </div>

                    <div class="instance-info-row">
                        <div class="ip-label">Public IP</div>
                        <div class="ip-value">
                            <span id="public-ip">-</span>
                            <button class="copy-btn" id="copy-public-ip"><img src="image/copy.svg">Copy</button>
                        </div>
                    </div>

                    <div class="instance-info-row">
                        <div class="ip-label">Private IP</div>
                        <div class="ip-value">
                            <span id="private-ip">-</span>
                            <button class="copy-btn" id="copy-private-ip"><img src="image/copy.svg">Copy</button>
                        </div>
                    </div>

                    <div class="deal-button-group deal-button-group-more">
                        <a id="btn-more" href="">
                            <button class="action-btn">More</button>
                        </a>
                    </div>
                </div>

                <button class="deal-refresh">
                    <img src="image/refresh.svg" alt="refresh">
                </button>


                <div class="iframe-container">
                    <div id="no-connect">Checking connection</div>
                    <iframe id="connect-iframe" src="" frameborder="0" allowfullscreen allow="fullscreen"></iframe>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="en/main/script.js"></script>
</body>

</html>
