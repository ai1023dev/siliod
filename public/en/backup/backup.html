<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siliod</title>
    <!-- 기본 파비콘 -->
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon" />

    <!-- PNG 포맷 (브라우저 호환용) -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <!-- 애플, 안드로이드 등 지원 -->
    <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
    <link rel="manifest" href="icon/site.webmanifest">
</head>

<body>
    <h3>Backup Shell - </h3>

    <input id="cmd" type="text" placeholder="Enter command" style="width: 400px;">
    <button id="run">Run</button>
    <button id="stop">Stop</button>
    <span>※ Use commands like <code>cd /path/path && command</code> or <code>/path/path/run.sh</code>.
        Regular <code>cd</code> commands are not supported.</span>

    <pre id="output" style="white-space: pre-wrap; background:#eee; padding:10px;"></pre>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="en/backup/script.js"></script>
</body>

</html>
